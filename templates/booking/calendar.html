{% extends "app/base.html" %}
{% load static %}

{% block extra_head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>
  /* استایل‌های عمومی */
  #calendar {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 10px;
    direction: rtl;
  }

  /* استایل‌های مخصوص موبایل */
  @media (max-width: 768px) {
    #calendar {
      padding: 5px;
      font-size: 14px;
    }
    
    .fc-header-toolbar {
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    
    .fc-toolbar-title {
      font-size: 1.1em;
      margin: 5px 0;
      text-align: center;
    }
    
    .fc-button {
      padding: 0.3em 0.6em;
      font-size: 0.8em;
      margin: 2px;
    }
    
    .fc-timegrid-slot {
      height: 40px !important;
      font-size: 0.8em;
    }
    
    .fc-event {
      font-size: 0.75em;
      padding: 1px 2px;
      margin: 1px 0;
    }
    
    .fc-event-time {
      display: inline-block;
    }
    
    .filters {
      flex-direction: column;
      align-items: center;
    }
  }

  /* بهبود نمایش select2 */
  .select2-container {
    width: 100% !important;
    min-width: 200px;
  }

  /* مودال در موبایل */
  @media (max-width: 576px) {
    .modal-dialog {
      margin: 0.5rem auto;
    }
    .modal-content {
      padding: 10px;
    }
  }

  /* دکمه‌های مودال در موبایل */
  .modal-footer .btn {
    padding: 0.375rem 0.75rem;
    font-size: 0.9rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid py-3">
  <h2 class="text-center mb-3">تقویم رزرو آنلاین</h2>

  <div class="filters mb-3 d-flex flex-wrap gap-2 justify-content-center">
    <select id="search_personnel" class="form-select select2" aria-label="فیلتر پرسنل">
      <option value="">انتخاب پرسنل...</option>
      {% for personnel in personnel_list %}
        <option value="{{ personnel.id }}">{{ personnel.fname }} {{ personnel.lname }}</option>
      {% endfor %}
    </select>
  </div>

  <div id="calendar"></div>
</div>

<!-- Modal ثبت/ویرایش رزرو -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form id="bookingForm" class="modal-content">
      {% csrf_token %}
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="bookingModalLabel">ثبت / ویرایش رزرو</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="بستن"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="booking_id" name="booking_id" value="" />

        <div class="mb-3">
          <label for="modal_customer" class="form-label">مشتری <span class="text-danger">*</span></label>
          <select id="modal_customer" name="customer_id" class="form-select select2-modal" required>
            {% for customer in customer_list %}
              <option value="{{ customer.id }}">{{ customer.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="modal_work" class="form-label">خدمت</label>
          <select id="modal_work" name="work_id" class="form-select select2-modal">
            {% for work in work_list %}
              <option value="{{ work.id }}">{{ work.work_name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="modal_personnel" class="form-label">پرسنل <span class="text-danger">*</span></label>
          <select id="modal_personnel" name="personnel_id" class="form-select select2-modal" required>
            {% for personnel in personnel_list %}
              <option value="{{ personnel.id }}">{{ personnel.fname }} {{ personnel.lname }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="modal_start" class="form-label">زمان شروع <span class="text-danger">*</span></label>
            <input type="datetime-local" id="modal_start" name="start_time" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="modal_end" class="form-label">زمان پایان <span class="text-danger">*</span></label>
            <input type="datetime-local" id="modal_end" name="end_time" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="deleteBtn" class="btn btn-danger me-auto d-none">حذف رزرو</button>
        <button type="submit" class="btn btn-primary">ذخیره</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/fa.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // تشخیص دستگاه
  const isMobile = window.matchMedia("(max-width: 768px)").matches;
  
  // تنظیمات اولیه
  const calendarEl = document.getElementById('calendar');
  const bookingModalEl = document.getElementById('bookingModal');
  const bookingModal = new bootstrap.Modal(bookingModalEl);
  const bookingForm = document.getElementById('bookingForm');
  const deleteBtn = document.getElementById('deleteBtn');
  const personnelFilter = document.getElementById('search_personnel');

  let currentEvents = [];
  
  // تابع برای مدیریت سایز پنجره
  function handleResponsive() {
    if (isMobile) {
      calendar.setOption('headerToolbar', {
        left: 'prev,next',
        center: 'title',
        right: ''
      });
      calendar.changeView('timeGridDay');
    } else {
      calendar.setOption('headerToolbar', {
        left: 'prev,next today',
        center: 'title',
        right: 'timeGridWeek,timeGridDay'
      });
      calendar.changeView('timeGridWeek');
    }
  }

  // تابع برای مقداردهی اولیه select2 در مودال
  function initModalSelect2() {
    $('.select2-modal').select2({
      dir: 'rtl',
      width: '100%',
      dropdownParent: $('#bookingModal'),
      minimumResultsForSearch: 5
    });
  }

  // تنظیم CSRF Token برای Axios
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  const csrftoken = getCookie('csrftoken');
  axios.defaults.headers.common['X-CSRFToken'] = csrftoken;

  // مقداردهی اولیه تقویم
  const calendar = new FullCalendar.Calendar(calendarEl, {
    locale: 'fa',
    initialView: isMobile ? 'timeGridDay' : 'timeGridWeek',
    selectable: true,
    editable: false,
    eventOverlap: false,
    selectOverlap: false,
    allDaySlot: false,
    slotMinTime: "08:00:00",
    slotMaxTime: "22:00:00",
    timeZone: 'local',
    selectMirror: true,
    dayMaxEvents: isMobile ? 3 : false,
    selectLongPressDelay: isMobile ? 300 : 100,
    eventLongPressDelay: isMobile ? 300 : 100,
    firstDay: 6, // شروع هفته از شنبه
    
    // تنظیمات نمایش زمان
    slotLabelFormat: {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false,
      meridiem: false
    },
    
    // تنظیمات رویدادها
    eventTimeFormat: {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false,
      meridiem: false
    },

    // دریافت رویدادها
    events: function(fetchInfo, successCallback, failureCallback) {
      const personnelId = personnelFilter.value;
      if (!personnelId) return successCallback([]);

      axios.get(`/booking/appointments/?personnel_id=${personnelId}`)
        .then(res => {
          const events = res.data.map(ev => ({
            id: ev.id,
            title: ev.title || 'رزرو',
            start: ev.start,
            end: ev.end,
            backgroundColor: ev.isPaid ? '#28a745' : '#007bff',
            borderColor: ev.isPaid ? '#218838' : '#0069d9',
            textColor: '#fff',
            extendedProps: {
              customer_id: ev.customerId,
              customer_name: ev.customerName,
              work_id: ev.workId,
              work_name: ev.workName,
              personnel_id: ev.personnelId,
              personnel_name: ev.personnelName,
              is_paid: ev.isPaid,
            }
          }));
          currentEvents = events;
          successCallback(events);
        })
        .catch(err => {
          console.error('Error fetching events:', err);
          failureCallback(err);
        });
    },

    // انتخاب بازه زمانی
    select: function(info) {
      // بررسی تداخل زمانی
      const overlapping = currentEvents.some(ev =>
        (info.start < new Date(ev.end)) && (info.end > new Date(ev.start))
      );
      
      if (overlapping) {
        alert("در این بازه زمانی قبلاً رزرو ثبت شده است.");
        return;
      }

      // تنظیم فرم مودال
      document.getElementById('booking_id').value = '';
      document.getElementById('modal_customer').value = '';
      document.getElementById('modal_work').value = '';
      document.getElementById('modal_personnel').value = personnelFilter.value || '';
      document.getElementById('modal_start').value = info.startStr.slice(0, 16);
      document.getElementById('modal_end').value = info.endStr.slice(0, 16);
      deleteBtn.classList.add('d-none');
      
      // در موبایل نمایش تاییدیه
      if (isMobile) {
        if (!confirm(`آیا می‌خواهید برای بازه ${info.start.toLocaleTimeString()} تا ${info.end.toLocaleTimeString()} رزرو کنید؟`)) {
          calendar.unselect();
          return;
        }
      }
      
      initModalSelect2();
      bookingModal.show();
    },

    // کلیک روی رویداد
    eventClick: function(info) {
      const ev = info.event;
      const ext = ev.extendedProps;

      document.getElementById('booking_id').value = ev.id;
      document.getElementById('modal_customer').value = ext.customer_id;
      document.getElementById('modal_work').value = ext.work_id;
      document.getElementById('modal_personnel').value = ext.personnel_id;
      document.getElementById('modal_start').value = ev.start.toISOString().slice(0, 16);
      document.getElementById('modal_end').value = ev.end.toISOString().slice(0, 16);
      deleteBtn.classList.remove('d-none');
      
      initModalSelect2();
      bookingModal.show();
    }
  });

  // رندر تقویم
  calendar.render();
  handleResponsive();

  // مقداردهی اولیه select2
  $('#search_personnel').select2({
    dir: 'rtl',
    width: '100%',
    placeholder: 'انتخاب پرسنل...'
  });

  // تغییر پرسنل
  $('#search_personnel').on('change', function() {
    calendar.refetchEvents();
  });

  // مدیریت رزایز پنجره
  window.addEventListener('resize', function() {
    handleResponsive();
  });

  // ارسال فرم رزرو
  bookingForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const id = document.getElementById('booking_id').value;
    const url = id ? `/booking/update/${id}/` : `/booking/create/`;
    const formData = new FormData(bookingForm);

    axios.post(url, formData)
      .then(res => {
        if (res.data.status === 'success') {
          bookingModal.hide();
          calendar.refetchEvents();
          showToast(res.data.message || 'رزرو با موفقیت ثبت شد', 'success');
        } else {
          showToast(res.data.message || 'خطا در ثبت رزرو', 'error');
        }
      })
      .catch(err => {
        console.error('Error submitting form:', err);
        showToast('خطا در ارتباط با سرور', 'error');
      });
  });

  // حذف رزرو
  deleteBtn.addEventListener('click', function() {
    if (!confirm('آیا از حذف این رزرو مطمئن هستید؟')) return;

    const id = document.getElementById('booking_id').value;
    axios.post(`/booking/delete/${id}/`)
      .then(res => {
        if (res.data.status === 'success') {
          bookingModal.hide();
          calendar.refetchEvents();
          showToast('رزرو با موفقیت حذف شد', 'success');
        } else {
          showToast(res.data.message || 'خطا در حذف رزرو', 'error');
        }
      })
      .catch(err => {
        console.error('Error deleting booking:', err);
        showToast('خطا در حذف رزرو', 'error');
      });
  });

  // تابع نمایش نوتیفیکیشن
  function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `position-fixed bottom-0 end-0 p-3 toast-${type}`;
    toast.style.zIndex = '9999';
    toast.innerHTML = `
      <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">${type === 'success' ? 'موفقیت' : 'خطا'}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          ${message}
        </div>
      </div>
    `;
    document.body.appendChild(toast);
    
    setTimeout(() => {
      toast.remove();
    }, 3000);
  }
});
</script>
{% endblock %}
