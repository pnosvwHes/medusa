{% extends "app/base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6">
    <h1 class="text-xl font-bold text-center mb-6">تنظیمات</h1>
    
    <div class="grid grid-cols-2 gap-4">
        {% for item in menu_items %}
        <a href="{{ item.url }}" class="flex flex-col items-center justify-center bg-white border border-gray-200 rounded-xl p-6 shadow-sm hover:shadow-md transition">
            <i class="{{ item.icon }} text-3xl text-gray-700 mb-2"></i>
            <span class="text-sm">{{ item.name }}</span>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
