{% extends "app/base.html" %}
{% load static %}

{% block extra_head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>
  /* استایل‌های عمومی */
  #calendar {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 10px;
    direction: rtl;
    touch-action: pan-y; /* بهبود رفتار تاچ */
  }

  /* استایل‌های مخصوص موبایل */
  @media (max-width: 768px) {
    #calendar { 
      padding: 5px; 
      font-size: 14px;
      height: 100vh !important;
    }
    
    .fc-timeGridDay-view .fc-timegrid-body {
      height: calc(100vh - 150px) !important;
    }
    
    .fc-header-toolbar { 
      flex-direction: column; 
      align-items: center; 
      gap: 5px; 
    }
    
    .fc-toolbar-title { 
      font-size: 1.1em; 
      margin: 5px 0; 
      text-align: center; 
    }
    
    .fc-button { 
      padding: 0.3em 0.6em; 
      font-size: 0.8em; 
      margin: 2px; 
    }
    
    .fc-timegrid-slot { 
      height: 30px !important;
      font-size: 0.8em; 
    }
    
    .fc-event { 
      font-size: 0.75em; 
      padding: 1px 2px; 
      margin: 1px 0; 
    }
    
    .fc-event-time { 
      display: inline-block; 
    }
    
    .filters { 
      flex-direction: column; 
      align-items: center; 
    }
    
    /* بهبود منطقه قابل کلیک برای تاچ */
    .fc .fc-daygrid-day-frame,
    .fc .fc-timegrid-slot {
      min-height: 40px;
    }
    
    /* استایل هنگام انتخاب با تاچ */
    .fc .fc-highlight {
      opacity: 0.3;
      background-color: #4285f4;
    }
  }

  /* بهبود نمایش select2 */
  .select2-container { width: 100% !important; min-width: 200px; }

  /* مودال در موبایل */
  @media (max-width: 576px) {
    .modal-dialog { margin: 0.5rem auto; }
    .modal-content { padding: 10px; }
  }

  /* دکمه‌های مودال در موبایل */
  .modal-footer .btn { padding: 0.375rem 0.75rem; font-size: 0.9rem; }

  .time-input {
    max-width: 120px;
  }
  
  /* بهبود رفتار تاچ برای دستگاه‌های لمسی */
  @media (pointer: coarse) {
    .fc .fc-daygrid-day-frame,
    .fc .fc-timegrid-slot {
      min-height: 50px;
    }
    
    .fc .fc-event {
      touch-action: manipulation;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid py-3">
  <h2 class="text-center mb-3">تقویم رزرو آنلاین</h2>

  <div class="filters mb-3 d-flex flex-wrap gap-2 justify-content-center">
    <select id="search_personnel" class="form-select select2" aria-label="فیلتر پرسنل">
      <option value="">انتخاب پرسنل...</option>
      {% for personnel in personnel_list %}
        <option value="{{ personnel.id }}" {% if selected_personnel == personnel.id %}selected{% endif %}>
          {{ personnel.fname }} {{ personnel.lname }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div id="calendar"></div>
</div>

<!-- Modal ثبت/ویرایش رزرو -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form id="bookingForm" class="modal-content">
      {% csrf_token %}
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="bookingModalLabel">ثبت / ویرایش رزرو</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="بستن"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="booking_id" name="booking_id" value="" />
        <input type="hidden" id="selected_date" name="selected_date" value="" />

        <div class="mb-3">
          <label for="modal_customer" class="form-label">مشتری <span class="text-danger">*</span></label>
          <select id="modal_customer" name="customer_id" class="form-select select2-modal" required>
            {% for customer in customer_list %}
              <option value="{{ customer.id }}">{{ customer.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="modal_work" class="form-label">خدمت</label>
          <select id="modal_work" name="work_id" class="form-select select2-modal">
            <option value="">انتخاب خدمت...</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="modal_personnel" class="form-label">پرسنل <span class="text-danger">*</span></label>
          <select id="modal_personnel" name="personnel_id" class="form-select select2-modal" required>
            {% for personnel in personnel_list %}
              <option value="{{ personnel.id }}">{{ personnel.fname }} {{ personnel.lname }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="modal_start_time" class="form-label">ساعت شروع <span class="text-danger">*</span></label>
            <input type="time" id="modal_start_time" name="start_time" class="form-control time-input" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="modal_end_time" class="form-label">ساعت پایان <span class="text-danger">*</span></label>
            <input type="time" id="modal_end_time" name="end_time" class="form-control time-input" required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="deleteBtn" class="btn btn-danger me-auto d-none">حذف رزرو</button>
        <button type="submit" class="btn btn-primary">ذخیره</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/fa.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const isMobile = window.matchMedia("(max-width: 768px)").matches;
  const calendarEl = document.getElementById('calendar');
  const bookingModalEl = document.getElementById('bookingModal');
  const bookingModal = new bootstrap.Modal(bookingModalEl);
  const bookingForm = document.getElementById('bookingForm');
  const deleteBtn = document.getElementById('deleteBtn');
  const personnelFilter = document.getElementById('search_personnel');
  
  const selectedPersonnelKey = 'selectedPersonnel';
  let selectedPersonnelId = localStorage.getItem(selectedPersonnelKey) || 
                           personnelFilter.value || 
                           '{{ selected_personnel }}';

  if (selectedPersonnelId) {
    personnelFilter.value = selectedPersonnelId;
  }

  let currentEvents = [];
  let selectedDate = '';

  function handleResponsive() {
    if (isMobile) {
      calendar.setOption('headerToolbar', { 
        left: 'prev,next', 
        center: 'title', 
        right: '' 
      });
      calendar.changeView('timeGridDay');
      calendar.setOption('height', 'auto');
      calendar.setOption('contentHeight', 'auto');
      calendar.setOption('slotMinTime', '08:00:00');
      calendar.setOption('slotMaxTime', '22:00:00');
      calendar.setOption('slotLabelInterval', '01:00');
      calendar.setOption('slotDuration', '00:30:00');
      
      // تنظیمات خاص موبایل برای تاچ
      calendar.setOption('selectLongPressDelay', 1);
      calendar.setOption('dragScroll', true);
    } else {
      calendar.setOption('headerToolbar', { 
        left: 'prev,next today', 
        center: 'title', 
        right: 'timeGridWeek,timeGridDay' 
      });
      calendar.changeView('timeGridWeek');
    }
  }

  function initModalSelect2() {
    $('.select2-modal').select2({ 
      dir: 'rtl', 
      width: '100%', 
      dropdownParent: $('#bookingModal'), 
      minimumResultsForSearch: 5 
    });
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  function formatTimeForInput(date) {
    const hours = date.getHours().toString().padStart(2, '0');
    const minutes = date.getMinutes().toString().padStart(2, '0');
    return `${hours}:${minutes}`;
  }

  function toLocalISOString(date) {
    const offset = date.getTimezoneOffset();
    const adjustedDate = new Date(date.getTime() - (offset * 60 * 1000));
    return adjustedDate.toISOString().slice(0, 16);
  }

  axios.defaults.headers.common['X-CSRFToken'] = getCookie('csrftoken');

  function loadPersonnelWorks(personnelId, callback, defaultWorkId = null) {
    if (!personnelId) {
      callback([]);
      return;
    }
    
    axios.get(`/booking/personnel_works/?personnel_id=${personnelId}`)
      .then(response => {
        callback(response.data, defaultWorkId);
      })
      .catch(error => {
        console.error('Error loading personnel works:', error);
        callback([], defaultWorkId);
      });
  }

  function updateWorkOptions(works, defaultWorkId = null) {
    const workSelect = document.getElementById('modal_work');
    const currentValue = workSelect.value;
    workSelect.innerHTML = '<option value="">انتخاب خدمت...</option>';
    
    works.forEach(work => {
      const option = document.createElement('option');
      option.value = work.id;
      option.textContent = work.work_name;
      workSelect.appendChild(option);
    });
    
    if (defaultWorkId && works.some(w => w.id == defaultWorkId)) {
      workSelect.value = defaultWorkId;
    }
    else if (currentValue && [...workSelect.options].some(opt => opt.value === currentValue)) {
      workSelect.value = currentValue;
    }
    else if (works.length === 1) {
      workSelect.value = works[0].id;
    }
    
    $(workSelect).trigger('change');
  }

  // تنظیمات اصلی تقویم با پشتیبانی از تاچ
  const calendar = new FullCalendar.Calendar(calendarEl, {
    locale: 'fa',
    direction: 'rtl',
    initialView: isMobile ? 'timeGridDay' : 'timeGridWeek',
    selectable: true,
    editable: false,
    eventOverlap: false,
    selectOverlap: false,
    allDaySlot: false,
    slotMinTime: "08:00:00",
    slotMaxTime: "22:00:00",
    timeZone: 'local',
    selectMirror: true,
    dayMaxEvents: isMobile ? 3 : false,
    firstDay: 6,
    slotLabelFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
    eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
    
    // تنظیمات خاص برای تعاملات لمسی
    interaction: {
      selectable: true,
      selectLongPressDelay: isMobile ? 200 : 0,
      touchScroll: true,
      dragScroll: true
    },
    
    // بهبود تجربه کاربری در موبایل
    mobile: {
      selectLongPressDelay: 200
    },

    events: function(fetchInfo, successCallback) {
      const personnelId = personnelFilter.value;
      if (!personnelId) return successCallback([]);
      
      localStorage.setItem(selectedPersonnelKey, personnelId);
      selectedPersonnelId = personnelId;
      
      axios.get(`/booking/appointments/?personnel_id=${personnelId}`)
        .then(res => {
          const events = res.data.map(ev => ({
            id: ev.id,
            title: ev.title || 'رزرو',
            start: ev.start,
            end: ev.end,
            backgroundColor: ev.isPaid ? '#28a745' : '#007bff',
            borderColor: ev.isPaid ? '#218838' : '#0069d9',
            textColor: '#fff',
            extendedProps: {
              customer_id: ev.customerId,
              work_id: ev.workId,
              personnel_id: ev.personnelId,
              is_paid: ev.isPaid,
            }
          }));
          currentEvents = events;
          successCallback(events);
        });
    },

    select: function(info) {
      const overlapping = currentEvents.some(ev => (info.start < new Date(ev.end)) && (info.end > new Date(ev.start)));
      if (overlapping) { 
        calendar.unselect();
        alert("این بازه قبلاً رزرو شده است."); 
        return; 
      }

      document.getElementById('booking_id').value = '';
      document.getElementById('modal_customer').value = '';
      document.getElementById('modal_work').value = '';
      document.getElementById('modal_personnel').value = personnelFilter.value || '';
      
      selectedDate = info.startStr.slice(0, 10);
      document.getElementById('selected_date').value = selectedDate;
      
      const startTime = info.startStr.slice(11, 16);
      const endTime = info.endStr.slice(11, 16);
      
      document.getElementById('modal_start_time').value = startTime;
      document.getElementById('modal_end_time').value = endTime;
      
      deleteBtn.classList.add('d-none');

      initModalSelect2();
      bookingModal.show();
      
      const personnelId = document.getElementById('modal_personnel').value;
      loadPersonnelWorks(personnelId, updateWorkOptions);
    },

    eventClick: function(info) {
      const ev = info.event;
      const ext = ev.extendedProps;

      document.getElementById('booking_id').value = ev.id;
      document.getElementById('modal_customer').value = ext.customer_id;
      document.getElementById('modal_work').value = ext.work_id;
      document.getElementById('modal_personnel').value = ext.personnel_id;
      
      const startLocal = new Date(ev.start);
      const endLocal = new Date(ev.end);
      
      selectedDate = startLocal.toISOString().slice(0, 10);
      document.getElementById('selected_date').value = selectedDate;
      
      const startTime = formatTimeForInput(startLocal);
      const endTime = formatTimeForInput(endLocal);
      
      document.getElementById('modal_start_time').value = startTime;
      document.getElementById('modal_end_time').value = endTime;
      
      deleteBtn.classList.remove('d-none');

      initModalSelect2();
      bookingModal.show();
      
      const personnelId = ext.personnel_id;
      loadPersonnelWorks(personnelId, updateWorkOptions, ext.work_id);
    }
  });

  calendar.render();
  handleResponsive();

  if (selectedPersonnelId) {
    $('#search_personnel').val(selectedPersonnelId).trigger('change');
  }

  $('#search_personnel').select2({ 
    dir:'rtl', 
    width:'100%', 
    placeholder:'انتخاب پرسنل...' 
  });
  
  $('#search_personnel').on('change', () => {
    calendar.refetchEvents();
    localStorage.setItem(selectedPersonnelKey, personnelFilter.value);
  });
  
  window.addEventListener('resize', handleResponsive);

  document.getElementById('modal_personnel').addEventListener('change', function() {
    const personnelId = this.value;
    loadPersonnelWorks(personnelId, updateWorkOptions);
  });

  bookingModalEl.addEventListener('show.bs.modal', function() {
    const personnelId = document.getElementById('modal_personnel').value;
    loadPersonnelWorks(personnelId, updateWorkOptions);
  });

  bookingForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const id = document.getElementById('booking_id').value;
    const url = id ? `/booking/update/${id}/` : `/booking/create/`;
    
    const startTime = document.getElementById('modal_start_time').value;
    const endTime = document.getElementById('modal_end_time').value;
    const selectedDate = document.getElementById('selected_date').value;
    
    const startDateTime = new Date(`${selectedDate}T${startTime}`);
    const endDateTime = new Date(`${selectedDate}T${endTime}`);
    
    const startISO = toLocalISOString(startDateTime);
    const endISO = toLocalISOString(endDateTime);
    
    const formData = new FormData(bookingForm);
    formData.set('start_time', startISO);
    formData.set('end_time', endISO);
    
    axios.post(url, formData)
      .then(res => {
        if (res.data.status === 'success') {
          bookingModal.hide(); 
          calendar.refetchEvents(); 
          showToast(res.data.message || 'رزرو با موفقیت ثبت شد','success');
        } else {
          showToast(res.data.message || 'خطا در ثبت رزرو','error');
        }
      }).catch(() => showToast('خطا در ارتباط با سرور','error'));
  });

  deleteBtn.addEventListener('click', function() {
    if (!confirm('آیا از حذف این رزرو مطمئن هستید؟')) return;
    const id = document.getElementById('booking_id').value;
    axios.post(`/booking/delete/${id}/`)
      .then(res => {
        if (res.data.status === 'success') { 
          bookingModal.hide(); 
          calendar.refetchEvents(); 
          showToast('رزرو با موفقیت حذف شد','success'); 
        }
        else showToast(res.data.message || 'خطا در حذف رزرو','error');
      }).catch(() => showToast('خطا در حذف رزرو','error'));
  });

  function showToast(message, type='info') {
    const toast = document.createElement('div');
    toast.className = `position-fixed bottom-0 end-0 p-3 toast-${type}`;
    toast.style.zIndex='9999';
    toast.innerHTML = `<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header"><strong class="me-auto">${type==='success'?'موفقیت':'خطا'}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button></div>
      <div class="toast-body">${message}</div></div>`;
    document.body.appendChild(toast);
    setTimeout(()=>toast.remove(),3000);
  }
});
</script>
{% endblock %}
