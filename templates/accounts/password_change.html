{% extends "app/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center">تغییر رمز عبور</h2>
  
  {% if form.errors %}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
      لطفاً خطاهای زیر را برطرف کنید.
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">رمز عبور فعلی</label>
      <input type="password" name="old_password" required 
             class="border border-gray-300 rounded w-full p-2 focus:ring focus:ring-blue-200">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">رمز عبور جدید</label>
      <input type="password" name="new_password1" required 
             class="border border-gray-300 rounded w-full p-2 focus:ring focus:ring-blue-200">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">تکرار رمز عبور جدید</label>
      <input type="password" name="new_password2" required 
             class="border border-gray-300 rounded w-full p-2 focus:ring focus:ring-blue-200">
    </div>

    <button type="submit" 
            class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded w-full">
      تغییر رمز عبور
    </button>
  </form>
</div>
{% endblock %}
