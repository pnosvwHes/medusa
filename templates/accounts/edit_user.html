{% extends "app/base.html" %}

{% block content %}
<h2 style="text-align: center; margin-bottom: 20px;">ویرایش کاربر: {{ user.username }}</h2>

<form method="POST" style="max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px;">
    {% csrf_token %}
    
    <label>نام کاربری:</label>
    <input type="text" name="username" value="{{ user.username }}" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

    <label>ایمیل:</label>
    <input type="email" name="email" value="{{ user.email }}" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    
    <label>پسورد جدید (اگر می‌خوای تغییر بدی):</label>
    <input type="password" name="password" placeholder="رمز عبور جدید" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

    <button type="submit" style="padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px;">💾 ذخیره تغییرات</button>
</form>

<div style="text-align: center; margin-top: 20px;">
    <form method="POST" action="{% url 'delete_user' user.id %}">
        {% csrf_token %}
        <button type="submit" style="padding: 10px; background: #f44336; color: white; border: none; border-radius: 5px;">🗑 حذف کاربر</button>
    </form>
</div>

<div style="text-align: center; margin-top: 10px;">
    <a href="{% url 'users' %}" style="color: #555;">🔙 بازگشت به لیست کاربران</a>
</div>
{% endblock %}
